<html>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWA</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="">Link1</a>

            <br>
            
          </nav>
        </div>
        <main class="mdl-layout__content">

                          <h2 class="mdl-card__title-text">PWA</h2>
                        </div>
                        <div class="mdl-card__media">
                          <img src="./images/pwa-fast.png" width="auto" height="157"  alt="">
                        </div>
                        <div class="mdl-card__supporting-text">
                          PWA: Add to Home Screen
                        </div>

                        
                  </div>
                  <br>
                  <button id="add-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">

          </div>
        </main>
